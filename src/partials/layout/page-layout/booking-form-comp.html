<div class="booking-form">
    <div class="booking-form_hed">
        <a href="tel:03330162093">
            Book free consultation<sup>3</sup>
            <span>0333 016 2093</span>
        </a>
    </div>
    <div class="booking-form_body">
        <div class="contact-form">
            <form action="/consultation.php" method="POST">
                <input type=hidden name="company" value="1">
                <input type=hidden name="sourceForm" value="Implants Sections Google Popup Form">
                <!--[!trackingFields!]-->
                <input type=hidden name="product" value="Implants">
                <input type="hidden" name="treatment" value="4" />

                <div class="cf-col half">
                    <input class="form-control" type="text" name="first_name" id="first_nameB" placeholder="FIRST NAME" required />
                </div>
                <div class="cf-col half">
                    <input class="form-control" type="text" name="last_name" id="last_nameB" placeholder="SECOND NAME" required />
                </div>
                <div class="cf-col">
                    <input class="form-control" type="text" name="phone" placeholder="PHONE" required />
                </div>
                <div class="cf-col">
                    <input class="form-control" type="text" name="email" placeholder="EMAIL" required />
                </div>
                <div class="cf-col">
                    <input class="form-control" type="text" name="postcode" placeholder="POSTCODE" required />
                </div>
                <div class="cf-col text-center">
                    <input type="submit" class="submit btn-grow" name="submit" value="BOOK NOW" />
                </div>
            </form>
            <!--<em class="small">A Â£50 refundable deposit will be required at the point of booking. This will be returned to you on the day of your consultation. Finance subject to a minimum of 16 working hours per week and a suitable credit history.</em>-->
            <p class="nb-text meta-text text-center mb-0"><sup>3</sup>{{content.termsRefund}}</p>
        </div>
    </div>
    <div class="booking-form_location">
        <p>Finest Dental, {{addressLine1}}, {{city}}</p>
    </div>
    <div class="booking-form_map">
        <div id="map">
            <iframe src="{{locatioURL}}" width="100%" height="240" frameborder="0" style="border:0" allowfullscreen style="pointer-events:none"></iframe>

        </div>
    </div>



</div>
